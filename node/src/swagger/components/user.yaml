components:
  schemas:
    UserResponse:
      type: object
      properties:
        _id:
          type: string
          example: 507f1f77bcf86cd799439011
        username:
          type: string
          example: Nguyen Van A
        email:
          type: string
          format: email
          example: nguyenvana@example.com
        role:
          type: string
          enum: [user, admin]
          example: user
        avatar:
          type: string
          nullable: true
          example: https://example.com/avatar.jpg
        googleId:
          type: string
          nullable: true
          example: 1234567890
        createdAt:
          type: string
          format: date-time
          example: 2025-01-10T10:30:00.000Z
        updatedAt:
          type: string
          format: date-time
          example: 2025-01-12T15:45:00.000Z

    User:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          example: Nguyen Van A
        email:
          type: string
          format: email
          example: nguyenvana@example.com
        password:
          type: string
          format: password
          example: password123
        role:
          type: string
          enum: [user, admin]
          default: user
          example: user
        avatar:
          type: string
          nullable: true
          example: https://example.com/avatar.jpg
        googleId:
          type: string
          nullable: true
          example: 1234567890
