components:
  schemas:
    CategoryResponse:
      type: object
      properties:
        _id:
          type: string
          example: 507f1f77bcf86cd799439011
        name:
          type: string
          example: Rau củ quả
        description:
          type: string
          example: Các loại rau củ quả tươi ngon
        createdAt:
          type: string
          format: date-time
          example: 2025-01-10T10:30:00.000Z
        updatedAt:
          type: string
          format: date-time
          example: 2025-01-12T15:45:00.000Z

    Category:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: Rau củ quả
        description:
          type: string
          example: Các loại rau củ quả tươi ngon
